name: CI

on:
  workflow_dispatch:
    inputs:
      env:
        description: "The environment to test against"
        required: false
        type: choice
        options:
          - dev
          - sepolia
          - mainnet
        default: "dev"
  push:
    branches:
      - main
    paths:
      - "**/*.py"
      - tests/**
      - core/**
      - package_managers/**
      - ranker/**
  pull_request:
    branches:
      - main
    paths:
      - "**/*.py"
      - tests/**
      - core/**
      - package_managers/**
      - ranker/**

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install uv 
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --all-extras --dev --all-groups
      
      - name: Install packages in editable mode
        run: uv pip install -e .

      - name: Check formatting
        run: uv run ruff format --check .

      - name: Lint
        run: uv run ruff check .

      - name: Run tests
        run: uv run pytest -v
        env:
          PYTHONPATH: .

